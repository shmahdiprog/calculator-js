<html>
    <head>
        <title>calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
    </head>
    <body>
        <h1>wellcom to mcalculator</h1>
        <h2>this program just can do one equation</h2>
        <div id="container">
            <div id="show"></div>
            <div id="page">
                <div class="line" id="line1">
                    <div id="plus" class="symbol">+</div>
                    <div id="num7" class="number">7</div>
                    <div id="num8" class="number">8</div>
                    <div id="num9" class="number">9</div>
                </div>
                <div class="line" id="line2">
                    <div id="mines" class="symbol">-</div>
                    <div id="num4" class="number">4</div>
                    <div id="num5" class="number">5</div>
                    <div id="num6" class="number">6</div>
                </div>
                <div class="line" id="line3">
                    <div id="zarb" class="symbol">*</div>
                    <div id="num1" class="number">1</div>
                    <div id="num2" class="number">2</div>
                    <div id="num3" class="number">3</div>
                </div>
                <div class="line" id="line4">
                    <div id="taghsim" class="symbol">/</div>
                    <div id="num0" class="number">0</div>
                    <div id="momayyez" class="number">.</div>
                    <div id="equal" class="symbol">=</div>
                </div>
                <div class="line" id="line5">
                    <a href=index.html id="firstState" class="symbol">C</a>
                </div>
            </div>          
        </div>
        <script type="text/javascript" src="scrpt.js"></script>
    </body>
</html>
